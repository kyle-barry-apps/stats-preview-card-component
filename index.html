<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="left-item">
        <div class="title">
          <h3>
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </h3>
        </div>
        <div>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div class="number-container">
            <div class="number">10k+</div>
            <div class="number-desc">Companies</div>
          </div>
          <div class="number-container">
            <div class="number">314</div>
            <div class="number-desc">Templates</div>
          </div>
          <div class="number-container">
            <div class="number">12M+</div>
            <div class="number-desc">Queries</div>
          </div>
        </div>
      </div>
      <div class="right-item">
        <img
          class="img"
          src="./images/image-header-desktop.jpg"
          alt="Photo of business people"
        />
      </div>
    </main>
  </body>
</html>
